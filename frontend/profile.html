<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸ›’ Online Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-links">
                    <!-- Dynamically generated -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container mt-4" id="profileContainer">
        <div class="row">
            <!-- Sidebar Menu -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <span class="h4" id="profileAvatar">U</span>
                            </div>
                            <h5 class="mt-2" id="profileUsername">User</h5>
                            <small class="text-muted" id="memberStatusBadge"></small>
                        </div>

                        <nav class="nav flex-column">
                            <a class="nav-link active" href="profile.html">
                                <i class="bi bi-person"></i> Profile
                            </a>
                            <a class="nav-link" href="orders.html">
                                <i class="bi bi-bag"></i> My Orders
                            </a>
                            <a class="nav-link" href="#" id="showFavoritesBtn" onclick="showFavorites()">
                                <i class="bi bi-heart"></i> My Favorites
                            </a>
                            <a class="nav-link" href="#" id="showSecurityBtn" onclick="showSecurity()">
                                <i class="bi bi-shield-lock"></i> Account Security
                            </a>

                            <hr>
                            <a class="nav-link text-danger" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- Main Content Area -->
            <div class="col-md-9">
                <div id="profileContent">
                    <!-- Content will be dynamically loaded via JavaScript -->
                    <div class="text-center py-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/auth-utils.js"></script>
    <script src="js/core/api.js"></script>
    <script src="js/core/auth.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modules/profile.js"></script>
</body>
</html>
