<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸ›’ Online Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-links">
                    <!-- Dynamically generated -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4">
        <!-- Banner/Carousel -->
        <div class="hero-section mb-5">
            <div class="jumbotron bg-primary text-white p-5 rounded">
                <h1 class="display-4">Welcome to Online Store</h1>
                <p class="lead">Discover quality products and enjoy a convenient shopping experience</p>
                <a class="btn btn-light btn-lg" href="products.html">Start Shopping</a>
            </div>
        </div>

        <!-- Featured Products -->
        <section class="featured-products mb-5">
            <h2 class="mb-4">Featured Products</h2>
            <div id="featured-products" class="row">
                <!-- Products will be dynamically loaded via JavaScript -->
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading products...</p>
                </div>
            </div>
        </section>

        <!-- Product Categories -->
        <section class="categories mb-5">
            <h2 class="mb-4">Product Categories</h2>
            <div class="row" id="categories-list">
                <!-- Categories will be dynamically loaded via JavaScript -->
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Online Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/api.js"></script>
    <script src="js/core/auth-utils.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/product-card.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modules/index.js"></script>
</body>
</html>
