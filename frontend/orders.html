<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸ›’ Online Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-links">
                    <!-- Dynamically generated -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orders Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">My Orders</h2>

                <!-- Order Status Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-2" id="orderFilters">
                            <button class="btn btn-outline-primary active" data-status="all">All Orders</button>
                            <button class="btn btn-outline-primary" data-status="pending">Pending Payment</button>
                            <button class="btn btn-outline-primary" data-status="paid">Pending Shipment</button>
                            <button class="btn btn-outline-primary" data-status="shipped">Pending Delivery</button>
                            <button class="btn btn-outline-primary" data-status="completed">Completed</button>
                            <button class="btn btn-outline-primary" data-status="cancelled">Cancelled</button>
                        </div>
                    </div>
                </div>

                <!-- Orders List -->
                <div id="ordersList">
                    <!-- Orders will be dynamically loaded via JavaScript -->
                    <div class="text-center py-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading orders...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/auth-utils.js"></script>
    <script src="js/core/api.js"></script>
    <script src="js/core/auth.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modules/orders.js"></script>
</body>
</html>
