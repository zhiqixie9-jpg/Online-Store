<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸ›’ Online Store</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-links">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">ðŸ›’ Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">User Registration</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="form-text">Username must be 3-20 characters long</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">Password must be at least 6 characters long</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="tel" name="tel">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="login.html">Login Now</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/api.js"></script>
    <script src="js/core/auth.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // If user is already logged in, redirect to home page
            if (checkAuth()) {
                window.location.href = 'index.html';
            }

            // Registration form submission
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const email = document.getElementById('email').value;
                const tel = document.getElementById('tel').value;

                // Basic validation
                if (username.length < 3) {
                    showMessage('Username must be at least 3 characters long', 'danger');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters long', 'danger');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'danger');
                    return;
                }

                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Registering...';

                try {
                    const userData = { username, password };
                    if (email) userData.email = email;
                    if (tel) userData.tel = tel;

                    const result = await authManager.register(userData);

                    if (result.success) {
                        showMessage('Registration successful, please login', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                    } else {
                        showMessage(result.error, 'danger');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage('Registration failed, please try again later', 'danger');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Register';
                }
            });
        });
    </script>
</body>
</html>
